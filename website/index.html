<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighter Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to our Shop</h1>
        <button id="cart-button" onclick="openCartWindow()">
            <img class="cart-icon" src="cart-icon.png" alt="Shopping Cart">
        </button>
    </header>

    <div id="content">
        <div id="products" class="flex-container"></div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCartModal()">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
    </div>

    <footer>
        <p>Â© 2024 lighter inc gmbh & co kg. All rights reserved.</p>
    </footer>

    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="modal.js"></script>
</body>

</html>
